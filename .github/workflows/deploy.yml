name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Add .nojekyll to disable Jekyll
        run: touch dist/.nojekyll
      - name: Copy 404.html for SPA routing
        run: cp public/404.html dist/404.html
      - name: Create _headers file for GitHub Pages
        run: |
          echo "/*" > dist/_headers
          echo "  Content-Security-Policy: default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: data: blob:; style-src 'self' 'unsafe-inline' https: data:;" >> dist/_headers
          echo "" >> dist/_headers
          echo "/*.js" >> dist/_headers
          echo "  Content-Type: text/javascript" >> dist/_headers
          echo "" >> dist/_headers
          echo "/*.mjs" >> dist/_headers  
          echo "  Content-Type: text/javascript" >> dist/_headers
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4