name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Add .nojekyll to disable Jekyll
        run: touch dist/.nojekyll
      - name: Copy 404.html for SPA routing and update with built files
        run: |
          cp public/404.html dist/404.html
          # Find the built JS file and update 404.html to use it
          JS_FILE=$(find dist/assets -name "*.js" -type f | head -1 | sed 's|dist||')
          if [ -n "$JS_FILE" ]; then
            echo "<script type=\"module\" src=\"$JS_FILE\"></script>" >> dist/404.html
            echo "</body>" >> dist/404.html
            echo "</html>" >> dist/404.html
          fi
      - name: Create web.config for IIS/GitHub Pages
        run: |
          cat > dist/web.config << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <configuration>
            <system.webServer>
              <staticContent>
                <mimeMap fileExtension=".js" mimeType="text/javascript" />
                <mimeMap fileExtension=".mjs" mimeType="text/javascript" />
              </staticContent>
              <rewrite>
                <rules>
                  <rule name="SPA Routes" stopProcessing="true">
                    <match url=".*" />
                    <conditions logicalGrouping="MatchAll">
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                      <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                    </conditions>
                    <action type="Rewrite" url="/" />
                  </rule>
                </rules>
              </rewrite>
            </system.webServer>
          </configuration>
          EOF
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4