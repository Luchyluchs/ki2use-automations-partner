name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Add .nojekyll to disable Jekyll
        run: touch dist/.nojekyll
      - name: Copy and setup 404.html for SPA routing
        run: |
          # Simply copy the main index.html as 404.html for SPA routing
          cp dist/index.html dist/404.html
      - name: Fix JavaScript MIME types for GitHub Pages
        run: |
          # Create proper web.config for GitHub Pages
          cat > dist/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <staticContent>
                <mimeMap fileExtension=".js" mimeType="application/javascript" />
                <mimeMap fileExtension=".mjs" mimeType="application/javascript" />
              </staticContent>
            </system.webServer>
          </configuration>
          EOF
          
          # Update script tags in built HTML to use correct paths
          find dist -name "*.html" -exec sed -i 's|src="/src/main.tsx"|src="./assets/index-'$(find dist/assets -name "index-*.js" | head -1 | sed 's/.*index-\([^.]*\)\.js$/\1/')'.js"|g' {} \;
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4