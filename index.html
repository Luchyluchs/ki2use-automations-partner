<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/ki2use-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary SEO Meta Tags -->
    <title>KI2USE - KI-Agenten & Schulungen für deutsche KMU | Prozesse automatisieren</title>
    <meta name="description" content="KI-Agenten & Schulungen für deutsche Unternehmen. Automatisieren Sie Ihre Geschäftsprozesse mit maßgeschneiderten KI-Lösungen. Beratung, Implementierung & Training." />
    <meta name="keywords" content="KI-Agenten, KI-Schulungen, Prozessautomatisierung, deutsche KMU, Künstliche Intelligenz, Business Automation, Chatbots, KI-Beratung" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="German" />
    <meta name="author" content="KI2USE" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ki2use.de/" />
    <meta property="og:title" content="KI2USE - KI-Agenten & Schulungen für deutsche KMU" />
    <meta property="og:description" content="KI-Agenten & Schulungen für deutsche Unternehmen. Automatisieren Sie Ihre Geschäftsprozesse mit maßgeschneiderten KI-Lösungen." />
    <meta property="og:image" content="https://ki2use.de/ki2use-favicon.png" />
    <meta property="og:site_name" content="KI2USE" />
    <meta property="og:locale" content="de_DE" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://ki2use.de/" />
    <meta name="twitter:title" content="KI2USE - KI-Agenten & Schulungen für deutsche KMU" />
    <meta name="twitter:description" content="KI-Agenten & Schulungen für deutsche Unternehmen. Automatisieren Sie Ihre Geschäftsprozesse mit maßgeschneiderten KI-Lösungen." />
    <meta name="twitter:image" content="https://ki2use.de/ki2use-favicon.png" />
    
    <!-- Additional SEO -->
    <link rel="canonical" href="https://ki2use.de/" />
    <meta name="geo.region" content="DE" />
    <meta name="geo.country" content="Germany" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",  
      "name": "KI2USE",
      "description": "KI-Agenten & Schulungen für deutsche Unternehmen",
      "url": "https://ki2use.de",
      "logo": "https://ki2use.de/ki2use-favicon.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Kundenservice",
        "availableLanguage": ["German"]
      },
      "address": {
        "@type": "PostalAddress", 
        "addressCountry": "DE"
      }
    }
    </script>
    
    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    
    <!-- Cookie Consent managed in React app -->
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
